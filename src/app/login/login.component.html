<!DOCTYPE html>
<html lang="en">

<head>-width
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <br><br><br><br><br><br>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar Sesion </h3>
                    <div class="d-flex justify-content-end social_icon">
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" [(ngModel)]="seletedUsuario.login" name="login" class="form-control" placeholder="usuario">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" [(ngModel)]="seletedUsuario.contrasena" name="contrasena" class="form-control" placeholder="contraseña">
                        </div>
                        <div class="form-group">
                            <select [(ngModel)]="seletedTipoUsuario.id_tipo_usuario" class="form-control" name="tipo.id_tipo_usuario">
                                <option *ngFor="let tipo of tipoUsuario" [value]="tipo.id_tipo_usuario">{{tipo.nom_tipo_usuario}}</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn" (click)="login()">Ingresar</button>
                        </div>


                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="#">¿olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br>
</body>

</html>
