    <div>
        <h4>Agregar Mesa </h4>
        <input type="text" [(ngModel)]="seletedMesaAgregar.nom_mesa" placeholder="NUMERO DE MESA" name="nom_mesa">
        <button (click)="guardar()">Agregar</button>

        <h4>Buscar </h4>
        <input type="text" placeholder="ID">
        <input type="text" placeholder="NUMERO DE MESA">
        <button>Aceptar</button>

        <h4>Lista de Mesas </h4>

    </div>
    <div id="main-container">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>MESA</th>
                    <th>OPERACIÃ“N</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of mesas">
                    <td>{{item.id_mesa}}</td>
                    <td>
                        <div *ngIf="seletedMesaActualizar.id_mesa!=item.id_mesa; else falso">
                            {{item.nom_mesa}}
                        </div>
                        <ng-template #falso>
                            <input type="text" [(ngModel)]="seletedMesaActualizar.nom_mesa" placeholder="NUMERO DE MESA" name="nom_mesa">
                        </ng-template>
                    </td>
                    <td>
                        <div *ngIf="seletedMesaActualizar.id_mesa==item.id_mesa; else falso1">
                            <button (click)="actualizacion()">Guardar</button>
                        </div>
                        <ng-template #falso1>
                            <button (click)="actualizar(item)">Actualizar</button>
                            <button (click)="eliminar(item.id_mesa)">Eliminar</button>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
